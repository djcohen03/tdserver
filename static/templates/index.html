{% extends '_base.html' %}
{% block body %}

<ol class="breadcrumb">
    <li class="active">Home</li>
</ol>

<div class="page-header">
    <div class="row">
        <div class="col-sm-8">
            <h1>TD API Data <small>({{ gigabytes }}GB)</small> </h1>
        </div>
        <div class="col-sm-4">
            <input class="form-control search-tradables" style="margin-top: 30px;" placeholder="Search Tradables...">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="list-group tradables-list">
            {% for tradable, ivrank in tradables %}
            <a href="/tradable/{{ tradable.id }}" class="list-group-item">
                {{ tradable.name }}
                {% if ivrank %}
                <span class="badge badge-{% if ivrank < 25 %}danger{% elif ivrank < 75 %}default{% else %}success{% endif %}">
                    IVR: {{ ivrank }}%
                </span>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/index.js"></script>


{% endblock %}
